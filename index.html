<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Downloader</title>
  </head>
  <body>
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <button type="button" class="btn-close"></button>
      <strong>Dear user</strong> please complete all
    </div>
    
    <div class="container1">
      <h1 class="tilte">File Downloader</h1>
      <p class="desc">paste url of any image or video to download.</p>
      <div class="d-flex mt-4 p-2 ">
        <input
          class="file-url form-control w-50 fontAwesome"
          type="text"
          placeholder="&#xf0c1;  paste file url"
        />
        <input class="file-name w-50 form-control" type="text" placeholder="write file name" />
      </div>
      <button class="download btn btn-primary mt-3 p-2">Download File</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="js/app.js"></script>
  </body>
</html>
